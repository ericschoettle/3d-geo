<!DOCTYPE html>
<html lang="en">
	<head>
		<title>multiple elements</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			* {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
			}
			/*body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				background-color: #fff;
				margin: 0px;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				text-align:center;
			}*/
			#content {
				position: absolute;
				top: 0px; width: 100%;
				z-index: 1;
				padding: 3em 0 0 0;
			}
			/*a {
				color: #0080ff;
			}*/
			#c {
				position: fixed;
				left: 0px;
				width: 100%;
				height: 100%;
			}
			.list-item {
				display: inline-block;
				margin: 1em;
				padding: 1em;
				box-shadow: 1px 2px 4px 0px rgba(0,0,0,0.25);
			}
			.list-item .scene {
				width: 200px;
				height: 200px;
			}
			.list-item .description {
				color: #888;
				font-family: sans-serif;
				font-size: large;
				width: 200px;
				margin-top: 0.5em;
			}
		</style>
	</head>
	<body>

		<canvas id="c"></canvas>

		<div id="content">

		</div>

		<script src="js/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script id="template" type="notjs">
			<div class="scene"></div>
			<div class="description">Scene $</div>
		</script>
		<script>
			var canvas;
			var scenes = [], renderer;

			var group = new THREE.Object3D();


			init();
			animate();
			function init() {
				for (var i = 0; i < 2; i++) {
					var material = new THREE.MeshStandardMaterial( {
						color: new THREE.Color().setHSL( Math.random(), 1, 0.75 ),
						roughness: 0.5,
						metalness: 0,
						shading: THREE.FlatShading
					} );
					var geometry = new THREE.DodecahedronGeometry( 1 )
					var mesh = new THREE.Mesh(geometry, material)
					mesh.position.y = -0.5 + i
					group.add(mesh)
				}
				canvas = document.getElementById( "c" );

				var template = document.getElementById( "template" ).text;
				var content = document.getElementById( "content" );

				//first angle
				var scene = new THREE.Scene();
				// make a list item
				var element = document.createElement( "div" );
				element.className = "list-item";
				element.innerHTML = template.replace( '$', 1 );
				// Look up the element that represents the area
				// we want to render the scene
				scene.userData.element = element.querySelector( ".scene" );
				content.appendChild( element );
				var camera = new THREE.PerspectiveCamera( 50, 1, 1, 10 );
				camera.position.z = 2;
				scene.userData.camera = camera;
				var controls = new THREE.OrbitControls( scene.userData.camera, scene.userData.element );
				controls.minDistance = 2;
				controls.maxDistance = 5;
				controls.enablePan = false;
				controls.enableZoom = false;
				scene.userData.controls = controls;
				// add one random mesh to each scene

				scene.add( group );
				scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );
				var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				scenes.push( scene );

				var scene2 = new THREE.Scene();
				// make a list item
				var element2 = document.createElement( "div" );
				element2.className = "list-item";
				element2.innerHTML = template.replace( '$', 2 );
				// Look up the element that represents the area
				// we want to render the scene
				scene2.userData.element = element2.querySelector( ".scene" );
				content.appendChild( element2 );
				var camera2 = new THREE.PerspectiveCamera( 75, 1, 1, 10 );
				camera2.position.z = 2;
				scene2.userData.camera = camera2;
				var controls2 = new THREE.OrbitControls( scene2.userData.camera, scene2.userData.element );
				controls2.minDistance = 2;
				controls2.maxDistance = 5;
				controls2.enablePan = false;
				controls2.enableZoom = false;
				scene2.userData.controls = controls2;
				// add one random mesh to each scene

				scene2.add( new THREE.Mesh( geometry, material ) );
				scene2.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );
				var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light.position.set( 1, 1, 1 );
				scene2.add( light );
				scenes.push( scene2 );


				renderer = new THREE.WebGLRenderer( { canvas: canvas, antialias: true } );
				renderer.setClearColor( 0xffffff, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );
			}
			function updateSize() {
				var width = canvas.clientWidth;
				var height = canvas.clientHeight;
				if ( canvas.width !== width || canvas.height != height ) {
					renderer.setSize( width, height, false );
				}
			}
			function animate() {
				render();
				requestAnimationFrame( animate );
			}
			function render() {
				updateSize();
				renderer.setClearColor( 0xffffff );
				renderer.setScissorTest( false );
				renderer.clear();
				renderer.setClearColor( 0xe0e0e0 );
				renderer.setScissorTest( true );
				scenes.forEach( function( scene ) {
					// so something moves
					// scene.children[0].rotation.y = Date.now() * 0.001;
					// get the element that is a place holder for where we want to
					// draw the scene
					var element = scene.userData.element;
					// get its position relative to the page's viewport
					var rect = element.getBoundingClientRect();
					// check if it's offscreen. If so skip it
					if ( rect.bottom < 0 || rect.top  > renderer.domElement.clientHeight ||
						 rect.right  < 0 || rect.left > renderer.domElement.clientWidth ) {
						return;  // it's off screen
					}
					// set the viewport
					var width  = rect.right - rect.left;
					var height = rect.bottom - rect.top;
					var left   = rect.left;
					var top    = rect.top;
					renderer.setViewport( left, top, width, height );
					renderer.setScissor( left, top, width, height );
					var camera = scene.userData.camera;
					//camera.aspect = width / height; // not changing in this example
					//camera.updateProjectionMatrix();
					//scene.userData.controls.update();
					renderer.render( scene, camera );
				} );
			}
		</script>

	</body>
</html>
